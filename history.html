    <script>
        // Canvas snow animation effect
        (function() {
            const canvas = document.getElementById('canvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            if (!ctx) return;
            
            let animationId;
            const particles = [];
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            function initParticles() {
                const particleCount = Math.floor(window.innerWidth * window.innerHeight / 25000);
                particles.length = 0;
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: 2 * Math.random() + 0.5,
                        speed: 1.5 * Math.random() + 0.5,
                        wind: 0.5 * Math.random() - 0.25,
                        opacity: 0.5 * Math.random() + 0.3
                    });
                }
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, 2 * Math.PI);
                    ctx.fillStyle = `rgba(255, 255, 255, ${particle.opacity})`;
                    ctx.fill();
                    
                    particle.y += particle.speed;
                    particle.x += particle.wind;
                    
                    if (particle.y > canvas.height) {
                        particle.y = -5;
                        particle.x = Math.random() * canvas.width;
                    }
                    
                    if (particle.x > canvas.width) {
                        particle.x = 0;
                    } else if (particle.x < 0) {
                        particle.x = canvas.width;
                    }
                });
                
                animationId = requestAnimationFrame(animate);
            }
            
            resizeCanvas();
            initParticles();
            animate();
            
            window.addEventListener('resize', function() {
                resizeCanvas();
                initParticles();
            });
        })();
        
        // Format date function
        function formatDate(timestamp) {
            if (!timestamp) return 'Never';
            const date = new Date(parseInt(timestamp));
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const day = date.getUTCDate();
            const month = months[date.getUTCMonth()];
            const year = date.getUTCFullYear();
            const hours = String(date.getUTCHours()).padStart(2, '0');
            const minutes = String(date.getUTCMinutes()).padStart(2, '0');
            const seconds = String(date.getUTCSeconds()).padStart(2, '0');
            return `${month} ${day}, ${year} ${hours}:${minutes}:${seconds} UTC`;
        }
        
        // Get icon for action type
        function getActionIcon(actionType) {
            switch(actionType) {
                case 'loader_entry':
                    return '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 text-blue-400"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>';
                case 'logout':
                    return '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 text-red-400"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" x2="9" y1="12" y2="12"></line></svg>';
                case 'redeem':
                    return '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 text-emerald-400"><path d="M5 5a2 2 0 0 1 3.008-1.728l11.997 6.998a2 2 0 0 1 .003 3.458l-12 7A2 2 0 0 1 5 19z"></path></svg>';
                case 'launch':
                    return '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 text-purple-400"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>';
                default:
                    return '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 text-zinc-400"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>';
            }
        }
        
        // Get action description
        function getActionDescription(actionType, product) {
            switch(actionType) {
                case 'loader_entry':
                    return 'Entered Loader';
                case 'logout':
                    return 'Logged out';
                case 'redeem':
                    return `Redeemed license for ${product || 'product'}`;
                case 'launch':
                    return `Launched ${product || 'product'}`;
                default:
                    return 'Unknown action';
            }
        }
        
        // Load and display history
        function loadHistory() {
            const container = document.getElementById('historyContainer');
            if (!container) return;
            
            // Get history from localStorage
            const historyJson = localStorage.getItem('vision_history');
            let history = [];
            
            if (historyJson) {
                try {
                    history = JSON.parse(historyJson);
                } catch (e) {
                    console.error('Error parsing history:', e);
                    history = [];
                }
            }
            
            // Sort by timestamp (newest first)
            history.sort((a, b) => parseInt(b.timestamp) - parseInt(a.timestamp));
            
            if (history.length === 0) {
                container.innerHTML = `
                    <div class="bg-zinc-900/50 backdrop-blur-sm rounded-2xl border border-zinc-800/50 p-12 text-center">
                        <div class="p-3 bg-zinc-800/30 rounded-xl inline-block mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-zinc-400">
                                <path d="M3 3v18h18"></path>
                                <path d="m19 9-5 5-4-4-3 3"></path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-bold text-zinc-100 mb-2">No history available</h3>
                        <p class="text-sm text-zinc-400">Your activity history will appear here</p>
                    </div>
                `;
                return;
            }
            
            // Display history entries
            container.innerHTML = history.map(entry => {
                const actionIcon = getActionIcon(entry.action);
                const actionDescription = getActionDescription(entry.action, entry.product);
                const formattedDate = formatDate(entry.timestamp);
                
                return `
                    <div class="bg-zinc-900/50 backdrop-blur-sm rounded-2xl border border-zinc-800/50 p-6">
                        <div class="flex items-start space-x-4">
                            <div class="flex-shrink-0 p-2 bg-zinc-800/50 rounded-lg">
                                ${actionIcon}
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center justify-between mb-2">
                                    <h3 class="text-base font-semibold text-zinc-100">${actionDescription}</h3>
                                    <span class="text-xs text-zinc-500">${formattedDate}</span>
                                </div>
                                ${entry.product ? `<p class="text-sm text-zinc-400">Product: <span class="text-zinc-300">${entry.product}</span></p>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Profile Dropdown Functions
        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            const arrow = document.getElementById('dropdownArrow');
            
            if (dropdown && arrow) {
                if (dropdown.classList.contains('opacity-0')) {
                    dropdown.classList.remove('opacity-0', 'invisible', 'translate-y-2');
                    dropdown.classList.add('opacity-100', 'visible', 'translate-y-0');
                    arrow.style.transform = 'rotate(180deg)';
                } else {
                    dropdown.classList.add('opacity-0', 'invisible', 'translate-y-2');
                    dropdown.classList.remove('opacity-100', 'visible', 'translate-y-0');
                    arrow.style.transform = 'rotate(0deg)';
                }
            }
        }
        
        function handleLogout() {
            // Log logout action
            if (typeof logHistory === 'function') {
                logHistory('logout', null);
            }
            
            // Set user as Guest
            const guestData = {
                username: 'Guest',
                license: '',
                isGuest: true
            };
            localStorage.setItem('vision_user_data', JSON.stringify(guestData));
            localStorage.removeItem('vision_license');
            
            // Clear ALL product-specific subscription data (all products)
            localStorage.removeItem('fortnite_subscription_active');
            localStorage.removeItem('fortnite_subscription_expiredate');
            localStorage.removeItem('fortnite_subscription_activation_time');
            localStorage.removeItem('temporary_spoofer_subscription_active');
            localStorage.removeItem('temporary_spoofer_subscription_expiredate');
            localStorage.removeItem('temporary_spoofer_subscription_activation_time');
            localStorage.removeItem('permanent_spoofer_subscription_active');
            localStorage.removeItem('permanent_spoofer_subscription_expiredate');
            localStorage.removeItem('permanent_spoofer_subscription_activation_time');
            
            // Clear all session data
            sessionStorage.clear();
            
            // Hide dropdown
            toggleProfileDropdown();
            
            // Reload page
            window.location.reload();
        }
        
        // History logging function
        function logHistory(action, product) {
            try {
                const historyJson = localStorage.getItem('vision_history');
                let history = [];
                
                if (historyJson) {
                    try {
                        history = JSON.parse(historyJson);
                    } catch (e) {
                        console.error('Error parsing history:', e);
                        history = [];
                    }
                }
                
                // Add new entry
                history.push({
                    action: action,
                    product: product || null,
                    timestamp: Date.now().toString()
                });
                
                // Keep only last 100 entries
                if (history.length > 100) {
                    history = history.slice(-100);
                }
                
                // Save back to localStorage
                localStorage.setItem('vision_history', JSON.stringify(history));
            } catch (e) {
                console.error('Error logging history:', e);
            }
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const container = document.getElementById('profileDropdownContainer');
            const dropdown = document.getElementById('profileDropdown');
            if (container && dropdown && !container.contains(event.target)) {
                if (!dropdown.classList.contains('opacity-0')) {
                    toggleProfileDropdown();
                }
            }
        });
        
        // Update user display
        function updateUserDisplay(username, isGuest) {
            const userDisplayName = document.getElementById('userDisplayName');
            const userInitial = document.getElementById('userInitial');
            if (userDisplayName) {
                userDisplayName.textContent = username;
            }
            if (userInitial) {
                if (username === 'Guest') {
                    userInitial.textContent = 'G';
                } else if (username && username !== 'Key Four') {
                    const firstLetter = username.charAt(0).toUpperCase();
                    userInitial.textContent = firstLetter;
                } else {
                    userInitial.textContent = 'K';
                }
            }
        }
        
        // Check if user is already logged in on page load, or set default Guest
        (function() {
            const userData = localStorage.getItem('vision_user_data');
            if (userData) {
                const data = JSON.parse(userData);
                updateUserDisplay(data.username || 'Guest', data.isGuest || false);
            } else {
                const guestData = {
                    username: 'Guest',
                    license: '',
                    isGuest: true
                };
                localStorage.setItem('vision_user_data', JSON.stringify(guestData));
                updateUserDisplay('Guest', true);
            }
        })();
        
        // Load history on page load
        loadHistory();
        
        // Disable status bar (link preview in bottom left corner)
        // Override window.status to prevent link URLs from showing
        Object.defineProperty(window, 'status', {
            get: function() { return ''; },
            set: function() { return ''; }
        });
        
        // Prevent status bar updates on all mouse events
        document.addEventListener('mouseover', function(e) {
            window.status = '';
            if (e.target.tagName === 'A' || e.target.closest('a') || e.target.closest('button')) {
                e.preventDefault();
                e.stopPropagation();
            }
        }, true);
        
        document.addEventListener('mousemove', function(e) {
            window.status = '';
        }, true);
        
        // Remove href attributes temporarily on hover to prevent status bar
        document.addEventListener('mouseenter', function(e) {
            if (e.target.tagName === 'A' && e.target.href) {
                e.target.setAttribute('data-href-backup', e.target.href);
                e.target.removeAttribute('href');
            }
        }, true);
        
        document.addEventListener('mouseleave', function(e) {
            if (e.target.tagName === 'A' && e.target.hasAttribute('data-href-backup')) {
                e.target.href = e.target.getAttribute('data-href-backup');
                e.target.removeAttribute('data-href-backup');
            }
        }, true);
        
        // Override default link behavior
        document.addEventListener('click', function(e) {
            const link = e.target.closest('a');
            if (link && link.hasAttribute('data-href-backup')) {
                e.preventDefault();
                const href = link.getAttribute('data-href-backup');
                if (href) {
                    window.location.href = href;
                }
            }
        }, true);
        
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Disable keyboard shortcuts (DevTools, View Source, etc.)
        document.addEventListener('keydown', function(e) {
            // Disable F12 (DevTools)
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
            
            // Disable Ctrl+Shift+I (DevTools)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }
            
            // Disable Ctrl+Shift+J (Console)
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                return false;
            }
            
            // Disable Ctrl+Shift+C (Inspect Element)
            if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                return false;
            }
            
            // Disable Ctrl+U (View Source)
            if (e.ctrlKey && e.key === 'U') {
                e.preventDefault();
                return false;
            }
            
            // Disable Ctrl+S (Save Page)
            if (e.ctrlKey && e.key === 'S') {
                e.preventDefault();
                return false;
            }
            
            // Disable Ctrl+P (Print)
            if (e.ctrlKey && e.key === 'P') {
                e.preventDefault();
                return false;
            }
            
            // Disable Ctrl+Shift+P (Command Palette in DevTools)
            if (e.ctrlKey && e.shiftKey && e.key === 'P') {
                e.preventDefault();
                return false;
            }
            
            // Disable Ctrl+Shift+Delete (Clear browsing data)
            if (e.ctrlKey && e.shiftKey && e.key === 'Delete') {
                e.preventDefault();
                return false;
            }
        });
        
        // Disable text selection via mouse drag
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Disable drag and drop
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Window control buttons
        (function() {
            if (!window.chrome || !window.chrome.webview) return;
            
            const minimizeBtn = document.getElementById('minimizeBtn');
            const closeBtn = document.getElementById('closeBtn');
            
            if (minimizeBtn) {
                minimizeBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const message = JSON.stringify({ action: 'windowMinimize' });
                    window.chrome.webview.postMessage(message);
                });
            }
            
            if (closeBtn) {
                closeBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const message = JSON.stringify({ action: 'windowClose' });
                    window.chrome.webview.postMessage(message);
                });
            }
        })();
        
        // Window dragging functionality for navbar
        (function() {
            if (!window.chrome || !window.chrome.webview) return;
            
            const header = document.querySelector('header');
            if (!header) return;
            
            let isDragging = false;
            let lastMoveTime = 0;
            const moveThrottle = 4; // ~250fps for smoother dragging
            
            header.addEventListener('mousedown', function(e) {
                // Only start dragging if clicking on the header itself, not on buttons/links
                if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON' || e.target.closest('a') || e.target.closest('button')) {
                    return;
                }
                
                isDragging = true;
                
                // Send drag start message to C++
                const message = JSON.stringify({
                    action: 'dragStart'
                });
                window.chrome.webview.postMessage(message);
                
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                // Throttle move events for smoother performance
                const now = Date.now();
                if (now - lastMoveTime < moveThrottle) return;
                lastMoveTime = now;
                
                // Send drag move message to C++
                const message = JSON.stringify({
                    action: 'dragMove'
                });
                window.chrome.webview.postMessage(message);
            });
            
            document.addEventListener('mouseup', function(e) {
                if (isDragging) {
                    isDragging = false;
                    
                    // Send drag end message to C++
                    const message = JSON.stringify({
                        action: 'dragEnd'
                    });
                    window.chrome.webview.postMessage(message);
                }
            });
        })();
    </script>
</body>
</html>
